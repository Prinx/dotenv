language: php

before_script:
    - rm composer.lock
    - composer self-update
    - composer install --prefer-source --no-interaction

script: phpunit

matrix:
    allow_failures:
        - php: 5.6
        - php: 7.0
        - php: hhvm

    fast_finish: true

    notifications:
        on_success: never
        on_failure: always
